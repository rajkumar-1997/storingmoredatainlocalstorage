<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storing user data</title>
</head>

<body>

    <form  onsubmit="addUser(event)" >

        <label>Name</label>
        <input type="text" name="myname" placeholder="Enter Name">


        <label>Email</label>
        <input type="email" name="myemail" placeholder="Enter Email">


        <label>Mob No</label>
        <input type="text" name="mymob" placeholder="Enter mob number">

        <button id="adduser">Submit</button>

    </form>
    <ul id="itemlist"></ul>
    <script > 
    
      function addUser(event) {
           
        event.preventDefault();
        const Name =event.target.myname.value;
        const Email = event.target.myemail.value;
        const Num = event.target.mymob.value;


        const obj = {
          Name,
          Email,
          Num,
        };

        localStorage.setItem("data", JSON.stringify(obj));

        showdataonscreen(obj);
    }

    function showdataonscreen(obj) {
        const parent = document.getElementById('itemlist');
        const child = document.createElement('li');
        child.textContent = obj.Name +' ' +obj.Email+ ' '+obj.Num;
        parent.appendChild(child);
    }

</script>
</body>


</html>
